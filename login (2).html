<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta http-equiv ="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale =1.0">

<title> 

	Website With Login & Registration

</title>

<link rel="stylesheet" href= "login.css">

</head>

<body>

	<header>

		<img src="logo.png" alt="Image" class="top-left-image">	
		<!-- <nav class="navigation">

			<a href="#"> Home </a>
			<a href="#"> About </a>
			<a href="#"> Services </a>
			<a href="#"> Contact </a>

			<button class="btnLogin-popup"> <a href ="login.php"> Login </a> </button>

		</nav> -->
	</header>

	<div class="wrapper">

		<span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

		<div class = "form-box login">
			<h2>Login</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="email" required>
					<label>Email</label>
						
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="password" required>
					<label>Password</label>
						
				</div> 	
				<div class="remember-forgot">
					<label>
						<input type="checkbox"  > Remember Me
					</label>
					<a href="#">Forgot Password?</a>
				</div>	
				<button type="submit" class="btn">
					Login
				</button>
				<div class="login-register">
					<p>Don't have an Account? <a href="#" class="register-link">Register Now!</a></p>
				</div>
			</form>
		</div>
	</div>

	<div class = "form-box register">
			<h2>Registration</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon"><ion-icon name="person"></ion-icon></span>
					<input type="text" required>
					<label>Username</label>
						
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="email" required>
					<label>Email</label>
						
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="password" required>
					<label>Password</label>
						
				</div> 	
				<div class="remember-forgot">
					<label>
						<input type="checkbox"  > I agree to the terms and condition
					</label>
					
				</div>	
				<button type="submit" class="btn">
					Register
				</button>
				<div class="login-register">
					<p>Aready have an Account? <a href="#" class="login-link">Login</a></p>
				</div>
			</form>
		</div>


	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="script.js"></script>

</body>
</html>
